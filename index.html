<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwing</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #fff;  
            }
            h1 {
                color: #f1f1f1;
            }
            p {
                color: #ccc;
            }
        }
        @media (prefers-color-scheme: light) {
            body {
                background-color: #f9f9f9;
            }
            h1 {
                color: #000;
            }
            p {
                color: #555;
            }
        }
        .container {
            text-align: center;
        }
        .container img {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
        }
        .coming-soon {
            font-size: 0.9rem;
            opacity: 0.6;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="./icon.jpg" alt="Tailwing Icon">
    <h1>Tailwing</h1>
    <p>Social multimedia discovery.</p>
    <p class="coming-soon">Coming soon</p>
</div>
</body>
</html>
